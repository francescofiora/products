errorPath: /error

server:
  port: 8081
  servlet:
    context-path: /
  error:
    path: errorPath

spring:
  profiles:
    active: Logging
  batch:
    job.enabled: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/db_product}
    username: ${DATASOURCE_USERNAME:product}
    password: ${DATASOURCE_PASSWORD:secret}
    hikari:
      poolName: Hikari
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000
      maximumPoolSize: 10
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL82Dialect
#    hibernate.ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        id:
          new_generator_mappings: true
        jdbc:
          time_zone: UTC
  liquibase:
    user: ${DATASOURCE_ADMIN_USERNAME:product}
    password: ${DATASOURCE_ADMIN_PASSWORD:secret}
    change-log: classpath:changelog/db.changelog.yaml

management:
  endpoints:
    enabled-by-default: false
    web:
     base-path: /actuator
     exposure:
       include: info,health
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
